<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChiefComplaint</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ChiefComplaint</h1>
      <!-- <p class="tagline">education only â€¢ not medical advice</p> -->
    </header>

    <section id="controls">
      <div class="stage">
        <label>Stage:</label>
        <span id="stage-label">History (Patient)</span>
      </div>
      <div class="case-switcher">
        <label for="case-select">Case:</label>
        <select id="case-select"></select>
        <button id="btn-new-case" class="secondary" type="button">New Case</button>
      </div>
      <div class="buttons">
        <button id="btn-finish-history" title="Tell the attending you're ready to discuss.">Page Attending</button>
        <button id="btn-start-exam" disabled title="Move to asking about physical exam findings.">Start Physical Exam</button>
        <button id="btn-finalize" disabled title="Ask attending to assess your final diagnosis.">Finalize Diagnosis</button>
        <button id="btn-start-tx" disabled title="Move to treatment planning with the attending.">Start Treatment Plan</button>
        <button id="btn-finalize-encounter" disabled title="Get the attending's final teaching summary.">Finalize Encounter</button>
        <button id="btn-reset" class="secondary">Reset</button>
      </div>
    </section>

    <main>
      <div id="chat-log"></div>
      <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question or response..." autocomplete="off" required />
        <button type="submit">Send</button>
      </form>
    </main>

    <section id="case-form" class="hidden">
      <h2>Create a new case</h2>
      <form id="new-case-form">
        <label>
          Case title
          <input type="text" id="case-title" placeholder="Case 2: ..." required />
        </label>
        <label>
          Case history
          <textarea id="case-history" rows="6" placeholder="Paste or type the case history..." required></textarea>
        </label>
        <label>
          Case exam
          <textarea id="case-exam" rows="6" placeholder="Paste or type the case exam..." required></textarea>
        </label>
        <label>
          Assigned diagnosis (optional)
          <input type="text" id="case-dx" placeholder="Optional correct diagnosis" />
        </label>
        <div class="form-actions">
          <button type="submit">Save Case</button>
          <button type="button" id="btn-cancel-case" class="secondary">Cancel</button>
        </div>
      </form>
      <div id="case-downloads" class="hidden">
        <p>Downloads:</p>
        <ul>
          <li><a id="download-history-txt" href="#">History (txt)</a></li>
          <li><a id="download-exam-txt" href="#">Exam (txt)</a></li>
          <li><a id="download-history-pdf" href="#">History (pdf)</a></li>
          <li><a id="download-exam-pdf" href="#">Exam (pdf)</a></li>
        </ul>
      </div>
    </section>

    <footer>
      <small>Sources used in final assessment: PubMed, NIH, CDC, WHO, Mayo Clinic, Johns Hopkins Medicine.</small>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
